{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit Page</h1>
    <h4>Chouse a page to edit:</h4><br>

    <ul>
        {% for entry in my_entries %}
            {% if entry %}
                <li><a href="{% url 'q:edit' page=entry %}">{{ entry }}</a></li>
            {% endif%}
        {% endfor %}
    </ul>
{% endblock %}
