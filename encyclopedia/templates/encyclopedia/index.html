{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            {% if entry %}
                <li><a href="{% url 'q:title' name=entry %}">{{ entry }}</a></li>
            {% else%}
            <li>you have no pages</li>
            {% endif%}
            

        {% endfor %}
    </ul>

{% endblock %}
